<!DOCTYPE HTML>
<html>
<head>
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap-datetimepicker.min.css" rel="stylesheet" type="text/css" media="screen">

</head>
<body>
<div id="datetimepicker" class="input-append date">
    <input type="text">
      <span class="add-on">
        <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
      </span>
</div>


<script src="bootstrap/js/jquery_1.9.1/jquery.js" type="text/javascript" ></script>
<script src="bootstrap/js/bootstrap.js"           type="text/javascript"> </script>
<script src="bootstrap/js/bootstrap-datetimepicker.min.js" type="text/javascript"></script>


<script type="text/javascript">
    $('#datetimepicker').datetimepicker({
        format: 'dd/MM/yyyy hh:mm:ss',
        language: 'en'
    });
</script>
</body>
<html>
